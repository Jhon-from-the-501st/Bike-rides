<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Yap's Rides</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/—Pngtree—logo bike cycling mtb isolated_5209109.png" alt="Yap's Rides">
                <h1>Yap's Rides</h1>
            </div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <br>  
    <div class="card-container">
        <div class="card">
            <h1>Get in Touch</h1>
            <p>Have any questions or want to inquire about our services? Feel free to contact us using the form below.</p>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="contact-input"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="contact-input"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" class="contact-input"></textarea><br><br>
                <input type="submit" value="Submit" class="contact-submit">
            </form>
        </div>
    </div>
</body>
<br>    
<footer>
        <div class="footer-content">
            <div class="logo-container">
                <a href="https://www.trekbikes.com/us/en_US/"><img src="images/trek-seeklogo.png" alt="trek logo" class="logo"></a>
                <a href="https://www.specialized.com/us/en"><img src="images/specialized-seeklogo.png" alt="specialized logo" class="logo"></a>
                <a href="https://www.shimano.com/"><img src="images/shimano-seeklogo.png" alt="shimano logo" class="logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
